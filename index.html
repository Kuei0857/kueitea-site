		<style>
			/* 遮罩層：全白背景，蓋住所有東西 */
			#intro-overlay {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: #ffffff; /* 如果你的名片底色不是純白，請改這裡 */
				z-index: 99999; /* 確保在最上層 */
				display: flex;
				justify-content: center;
				align-items: center;
				opacity: 1;
				transition: opacity 1.5s ease-in-out; /* 淡出動畫時間：1.5秒 */
				pointer-events: none; /* 淡出過程中不擋滑鼠 */
			}
			
			/* 名片圖片設定 */
			#intro-overlay img {
				max-width: 60%;  /* 電腦版寬度 */
				max-height: 60%;
				width: auto;
				height: auto;
				animation: floatUp 3s ease-out; /* 微微上浮的動態感 */
			}

			/* 手機版調整 */
			@media screen and (max-width: 736px) {
				#intro-overlay img {
					max-width: 80%; /* 手機版名片放大一點 */
				}
			}

			/* 隱藏狀態 */
			#intro-overlay.fade-out {
				opacity: 0;
			}
		</style>
	</head>

			<script>
				window.onload = function() {
					// 設定停留時間：2000毫秒 (2秒) 後開始淡出
					setTimeout(function() {
						var overlay = document.getElementById('intro-overlay');
						if(overlay) {
							overlay.classList.add('fade-out');
							
							// 等待淡出動畫結束 (1.5秒) 後，把遮罩層徹底移除
							setTimeout(function() {
								overlay.style.display = 'none';
							}, 1500); 
						}
					}, 2000); 
				};
