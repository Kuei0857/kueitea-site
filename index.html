<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kuei Tea</title>
  <meta name="description" content="古樹普洱展示網站。無線上定價。通路合作洽詢。">
  <link rel="canonical" href="https://kueitea.com/">
  <link rel="icon" href="/images/logo.png">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header style="border-bottom:1px solid #e6e6e2;padding:14px 24px;">
    <div style="max-width:1100px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;gap:12px;">
      <a href="/" style="display:flex;align-items:center;gap:12px;text-decoration:none;color:#161616;">
        <img src="/images/logo.png" alt="Kuei Tea" style="width:34px;height:34px;object-fit:contain;">
        <strong>Kuei Tea</strong>
      </a>
      <nav style="display:flex;gap:18px;flex-wrap:wrap;">
        <a href="/products/">Products</a>
        <a href="/archive/">Archive</a>
        <a href="/partners/">Partners</a>
        <a href="/contact/">Contact</a>
      </nav>
    </div>
  </header>

  <main style="max-width:1100px;margin:0 auto;padding:32px 24px;">
    <h1 style="margin:0 0 10px;font-size:36px;">Kuei Tea</h1>
    <p style="margin:0 0 14px;color:#6b6b6b;max-width:60ch;">
      古樹普洱展示平台。無線上定價；成交由合作通路承接。
    </p>
    <p style="margin:0;color:#6b6b6b;">
      如果你是店家/創業者，想合作：<a href="/partners/">Partners</a>
    </p>

    <hr style="border:none;border-top:1px solid #e6e6e2;margin:28px 0;">

    <div style="display:grid;grid-template-columns:repeat(3,1fr);gap:16px;">
      <a href="/products/" style="border:1px solid #e6e6e2;border-radius:14px;padding:16px;text-decoration:none;color:#161616;background:#fff;">
        <strong>Products</strong>
        <div style="color:#6b6b6b;font-size:13px;margin-top:6px;">展示目錄 · 無線上定價</div>
      </a>
      <a href="/archive/" style="border:1px solid #e6e6e2;border-radius:14px;padding:16px;text-decoration:none;color:#161616;background:#fff;">
        <strong>Archive</strong>
        <div style="color:#6b6b6b;font-size:13px;margin-top:6px;">所見所聞 · 茶樹與環境</div>
      </a>
      <a href="/partners/" style="border:1px solid #e6e6e2;border-radius:14px;padding:16px;text-decoration:none;color:#161616;background:#fff;">
        <strong>Partners</strong>
        <div style="color:#6b6b6b;font-size:13px;margin-top:6px;">通路合作 · 導流入口</div>
      </a>
    </div>
  </main>
</body>
</html>
