<body>

      <nav class="nav">

        <a href="/partners/">Partners</a>

      </nav>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <h1 class="h1" style="font-size:32px;margin:0 0 10px;">Archive</h1>
      <p class="section-desc">v1：先放「照片＋一句話」的卡片容器。之後每張卡片可以擴成自己的頁面。</p>

      <div class="grid cards">
        <a class="card" href="#">

      <div class="cta" style="margin-top:18px;">
        <p><strong>v1 提醒：</strong>你只要把 a1/a2/a3 三張圖丟進 <code>/images/</code>，這頁就會立刻好看。</p>

    <footer class="footer">
      <div><a href="/">Home</a> · <a href="/contact/">Contact</a></div>
